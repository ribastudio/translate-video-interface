<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Translate</title>
  <script src="/src/app.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
  <div class="container-lg">
    <header>
      <h1 class="main-title display-1">Gerador de Transcrição de Vídeos</h1>
    </header>
    <section>
      <h2>Selecione o vídeo da audiência que deseja transcrever</h2>
      <input type="file" name="" id="insert-video">
      <span>* Máximo de 20 minutos</span>
    </section>
    <label for="speakers">
      <input type="checkbox" name="speakers" id="">
      Diferenciar os falantes (experimental)
    </label>
    <hr>
    <button class="btn btn-primary" id="send-video" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><a href="#abrirModal">Visualizar vídeo</a></button>
    <video src="">
      <source media="(min-width: )" srcset="">
    </video>
  </div>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Editar vídeo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
